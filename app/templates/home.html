<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="../static/styles/home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script defer src="../static/home.js"></script>

    <link rel='icon' href='../static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <div class="nav-logo">
                <a href="/">
                    <img src="../static/img/logo.svg" />
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="section">
            <img src="../static/img/baboon.png" class="baboon">
            <div class="home-profile">
                <div class="person">
                    <h1>Juan</h1>
                    <img src="../static/img/juanprofile.jpg" alt="juan">
                    <br>
                    <div class="button">
                        <a href="/member/juan">Learn more!</a>
                    </div>
                </div>
                <div class="person">
                    <h1>Malik</h1>
                    <img src="../static/img/malikprofile.jpg" alt="malik">
                    <br>
                    <div class="button">
                        <a href="/member/malik">Learn more!</a>
                    </div>
                </div>
                <div class="person">
                    <h1>Noah</h1>
                    <img src="../static/img/noahprofile.jpg" alt="noah">
                    <br>
                    <div class="button">
                        <a href="/member/noah">Learn more!</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container section">

            <div id="map">
            </div>
            <h1 class="map-label">Where We've Been</h1>
        </div>
    </div>

</body>

</html>
